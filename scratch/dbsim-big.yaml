# wrapping the desc wl sims
# using y5 sx settings

sim_type: descwl

# DES or LSST
survey_name: LSST

# this will be searched for in $CATSIM_DIR
catname: OneDegSq.fits

# bands to simulate
bands: [g, r, i]

# dimensions of final image
# for DES this is about 1.3 arcmin

density_fac: 1.0
# gets over-ridden
noise_factor: 0.2

# image size in arcminutes.  The image will be square
# image_size_arcmin: 1.0
image_size_arcmin: 0.5

# position PDF
positions:
    type: uniform
    # width: 0.8
    width: 0.3
    # width: 0.5

# y3 values
background:
    measure: false
    config:
        back_size: 256
        filter_width: 3

# find random empy patches from the images
# to use as noise fields
noise_images:
    set_noise_images: false

# source extractor config
sx:
    # in sky sigma
    #DETECT_THRESH
    detect_thresh: 0.8

    # Minimum contrast parameter for deblending
    #DEBLEND_MINCONT
    deblend_cont: 0.00001

    deblend_nthresh: 64

    minarea: 4

    filter_type: 'conv'

    # 7x7 convolution mask of a gaussian PSF with FWHM = 3.0 pixels.
    filter_kernel:  [
        [0.004963, 0.021388, 0.051328, 0.068707, 0.051328, 0.021388, 0.004963],
        [0.021388, 0.092163, 0.221178, 0.296069, 0.221178, 0.092163, 0.021388],
        [0.051328, 0.221178, 0.530797, 0.710525, 0.530797, 0.221178, 0.051328],
        [0.068707, 0.296069, 0.710525, 0.951108, 0.710525, 0.296069, 0.068707],
        [0.051328, 0.221178, 0.530797, 0.710525, 0.530797, 0.221178, 0.051328],
        [0.021388, 0.092163, 0.221178, 0.296069, 0.221178, 0.092163, 0.021388],
        [0.004963, 0.021388, 0.051328, 0.068707, 0.051328, 0.021388, 0.004963],
    ]

meds:
    min_box_size: 32
    max_box_size: 128

    #box_type: sigma_size
    #sigma_fac: 5.0

    box_type: iso_radius
    rad_min: 4
    rad_fac: 2
    box_padding: 2

# reduce when things start looking better!
shear_all: True
shear: [0.02, 0.00]
